<!DOCTYPE html>

<html lang="en">

<head>

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
    <meta charset="utf-8"/>
    <meta content="initial-scale=1, width=device-width" name="viewport"/>

    <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
    <link href="https://maxcdsn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Task 1 and 2</title>

</head>

<body>
<h2 style="text-align: center">Task 1 and 2 of homework on regexp</h2>
<div class="container">
    <form action="" method="post">

        <div class="form-group">
            <textarea id="textSource" rows="4" cols="60">Some 'random' text. It's cool though... 'Test it easy!'</textarea>
            <textarea id="textDest" rows="4" cols="60"></textarea>
        </div>
    </form>
        <div class="form-group">
            <button class="btn btn-default" onclick="changeQuotationMark(); false;">Replace all ' by "</button>
            <button class="btn btn-default" onclick="changeQuotationMark2();">Replace all ' by " smart</button>
        </div>
</div>
</body>
<script>
    function changeQuotationMark() {
       var srcTextarea = document.getElementById("textSource");
       var destTextarea = document.getElementById("textDest");
       destTextarea.innerHTML = srcTextarea.innerHTML.replace(/\'/g, "\"");
    }
    function changeQuotationMark2() {
        var srcTextarea = document.getElementById("textSource");
        var destTextarea = document.getElementById("textDest");
        destTextarea.innerHTML = srcTextarea.innerHTML.replace(/(\w)(\')(\w)/g, "$1<tempSubs>$3").
                                                        replace(/\'/g, "\"").replace(/\<tempSubs\>/g, "\'");
    }
</script>
</html>
