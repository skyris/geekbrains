<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation</title>
</head>
<body>
<div id="content">

    <form action="http://google.com" id="form">

        <input id="name" type="text" placeholder="Enter your name">
        <span id="name-feedback"></span><br>

        <input id="phone" type="text" placeholder="Enter your phone number">
        <span id="phone-feedback"></span><br>

        <input id="email" type="text" placeholder="Enter your email">
        <span id="email-feedback"></span><br>

        <textarea id="message" name="some" placeholder="Enter some text" cols="30" rows="10"></textarea>
        <span id="message-feedback"></span><br>

        <button type="button" onclick="validateForm();">Submit</button>
    </form>
    <div id="innerText"></div>

</body>
</html>
